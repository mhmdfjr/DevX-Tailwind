<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="w-full bg-primary text-secondary text-center py-4" id="top">
      <h1 class="text-3xl font-bold" id="title">Plant 100,000 Mangroves</h1>
      <nav>
        <ul class="flex justify-center space-x-4 p-4 font-semibold">
          <li><a href="#about">About</a></li>
          <li><a href="#how-to-help">How to Help</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section
        class="text-center md:text-left md:flex md:justify-center md:items-center p-8"
        id="hero"
      >
        <div>
          <h2 class="text-2xl text-primary font-bold">
            Together We Can Save the Earth
          </h2>
          <p>
            Join our mission to plant 100,000 mangroves to protect coastlines,
            capture carbon, and build a greener world.
          </p>
          <a
            href="#join"
            class="bg-primary hover:bg-green-800 py-3 mb-10 px-4 rounded-lg text-secondary font-semibold inline-block mt-4"
            >Join the Campaign</a
          >
        </div>
        <img
          src="https://images.unsplash.com/photo-1520333764090-778d6dc95ec3?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=774"
          alt="Mangrove forest"
          class="w-full md:w-[400px] h-auto rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300"
        />
      </section>
    </main>
  </body>
